<html>
<head>
<style>
blockquote { border-left:4px solid #888; background:rgba(0,0,0,0.05); padding:0.75em 1em; margin:1em 0; }
code { background-color: #f0f0f0; }
pre { background-color: #f0f0f0; padding: 10px; }
table { border-collapse: collapse; margin: 16px 0; }
th { background-color: #f2f2f2; padding: 8px; text-align: left; border-bottom: 2px solid #ddd; }
td { padding: 8px; border: 1px solid #ddd; }
tr:hover {  background-color: #f1f1f1; }</style>
</head>
<body>
<h1>Test 1: Headers and paragraphs</h1>
<h2>2nd level header</h2>
<h3>3rd level header</h3>
<h4>4th level header</h4>
<h5>5th level header</h5>
<h6>6th level header</h6>
<p>
This is the first paragraph.
Still the same paragraph.
</p>
<p>
This is the second paragraph.
</p>
<p>
This is the third paragraph.
</p>
<h2>Another 2nd level header</h2>
<p>
Some text.
</p>
</body>
</html>
